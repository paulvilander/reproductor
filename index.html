<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reproductor de video</title>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="player">
				<video
					id="video"
					src="https://media.w3.org/2010/05/sintel/trailer.mp4"
					width="400px"
					type="video/mp4"
					poster="./assets/poster.png"
				></video>

				<div class="player-overlay">
					<h2 class="player-title">Trailer Sintel</h2>

					<div class="player-actions">
						<button
							class="button"
							id="backward"
							aria-label="Atrasar 10 segundos"
							title="Atrasar 10 segundos"
						></button>
						<button
							class="button"
							id="play"
							aria-label="Reproducir"
							title="Reproducir"
						></button>
						<button
							class="button"
							id="pause"
							hidden
							aria-label="Pausar"
							title="Pausar"
						></button>
						<button
							class="button"
							id="forward"
							aria-label="Adelantar 10 segundos"
							title="Adelantar 10 segundos"
						></button>
					</div>

					<div class="player-sound">
						<button
							class="button"
							id="speaker"
							aria-label="Volumen"
							title="Mutear"
						></button
						><button
							class="button"
							id="mute"
							hidden
							aria-label="Silenciar"
							title="Silenciar"
						></button>
						<input
							id="volumen"
							type="range"
							title="Volumen"
							aria-label="Volumen"
							hidden
							min="0"
							max="1"
							value="0.5"
							step="0.1"
						/>
					</div>
					<div class="player-progress">
						<input id="progress" type="range" min="0" value="0" step="1" />
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/index.js"></script>
</html>
